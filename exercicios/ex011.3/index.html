<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x2705;</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem flexível paisagem">
    </picture>

    <h1>Inserindo áudio</h1>
    <p>Symphony of the heart &copy;</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/symp-of-heart.mp3" type="audio/mpeg">
        <source src="midia/symp-of-heart.ogg" type="audio/ogg">
        <source src="midia/symp-of-heart.wav" type="image/wav">
        <p>Infelizmente seu dispositivo não consegue reproduzir áudio.<a href="midia/symp-of-heart.mp3" download="symp-of-heart" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
